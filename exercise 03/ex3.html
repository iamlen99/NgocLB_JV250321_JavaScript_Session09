<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
      }

      h1 {
        font-size: 50px;
      }

      button {
        padding: 10px;
        font-size: 20px;
      }

      #hide-text {
        margin-right: 10px;
      }

      .display-hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="text">This is a text</h1>
      <button id="hide-text">Hide text</button>
      <button id="show-text">Show text</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
